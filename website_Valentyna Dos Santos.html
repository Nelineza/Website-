<body backround="makeup_backround.jpg">

    <div class="home_slideshow">
        <img class="slideshow_image" src="bodymakeup.jpg">
        <img class="slideshow_image" src="32929965_1335214776654866_6823410295432544256_n.jpg">
        <img class="slideshow_image" src="35142854_1348018065374537_5398165345745764352_n.jpg">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("slideshow_image");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }

    </script>


</body>
